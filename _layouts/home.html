    .pulse {

        position: absolute;
        right: -9rem;
        bottom: 0;
        display: block;
        width: 122px;
        height: 122px;
        border-radius: 50%;
        background: ;
        cursor: pointer;
        box-shadow: 0 0 0 white;
        animation: pulse 2s infinite;
    }

    .pulse:hover {
        animation: none;
    }

    @-webkit-keyframes pulse {
        0% {
            -webkit-box-shadow: 0 0 0 0 white;
        }
        70% {
            -webkit-box-shadow: 0 0 0 20rem rgba(204, 169, 44, 0);
        }
        100% {
            -webkit-box-shadow: 0 0 0 0 rgba(204, 169, 44, 0);
        }
    }

    @keyframes pulse {
        0% {
            -moz-box-shadow: 0 0 0 0 white;
            box-shadow: 0 0 0 0 white;
        }
        70% {
            -moz-box-shadow: 0 0 0 20rem rgba(204, 169, 44, 0);
            box-shadow: 0 0 0 20rem rgba(204, 169, 44, 0);
        }
        100% {
            -moz-box-shadow: 0 0 0 0 rgba(204, 169, 44, 0);
            box-shadow: 0 0 0 0 rgba(204, 169, 44, 0);
        }
    }
