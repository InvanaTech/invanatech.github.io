---
layout: default
title: Documentation | Invana
description: Official documentation
---
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                <h1>Documentation</h1>
                <hr>
            </div>
            <div class="col-md-7">
                <div class="row">
                    {% for item in site.data.products %}
                    <div class="col-md-6">
                        <a href="/docs/{{ item.slug }}/01-get-started" class="doc-list">
                            <div class="card">
                                <img src="{{item.cover_image}}"
                                     class="card-img-top" alt="{{item.title}}">

                                <div class="card-body">
                                    <h5>{{ item.title }}</h5>

                                    <p>{{item.description}}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-5">
                <h3>Useful Resources</h3>
                <hr>
                <ul class="list">
                    {% for item in site.data.resources %}
                    <li>
                        <a href="{{ item.url }}" target="_blank">
                            <i class="fas fa-cube"></i> {{ item.title }} <i class="fas fa-external-link-square-alt"></i>
                        </a>
                    </li>
                    {% endfor %}
                </ul>

            </div>


        </div>
    </div>
</section>
